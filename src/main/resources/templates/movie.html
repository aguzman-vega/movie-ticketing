<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<style>
	body{
    background-color: white; 
    font-family: "Trebuchet MS", "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Tahoma, sans-serif;
    font-size: 16px;
    font-style: normal;
    font-variant: normal;
    margin: auto;
    width: 100%;
    img {border:10px solid gray;
			border-radius:20px;
			margin-left:20px;
			float:right;}
        
    }
    
    .banner{
    	margin:0px auto;
    	padding:0;
    	height:20%;
    	width:100%;
    	overflow:hidden;
    	border:solid;
    	background-color:black;
    }
    
    .logo{
    	font-family: "Impact", "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Tahoma, sans-serif;
    	font-size: 55px;
    	font-style: normal;
    	font-variant: normal;
    	color: white;
    	text-align: center;
    	}
    
    .wrapper{
    	font-family: "Verdana", "Trebuchet MS", "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Tahoma, sans-serif;
    	font-size: 40px;
    	font-style: normal;
    	font-weight: bold;
    	color: gray;
    	border: solid;
    	border-color: gray;
    	border-width: 0px 0px 2px 0px;
    	text-align: center;
    	}
    	
    h1{
    	background-color: white; 
    	font-family: "Trebuchet MS", "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Tahoma, sans-serif;
    	font-size: 16px;
    	font-style: normal;
    	font-variant: normal;
    	margin-top: 15px;
    	margin-bottom: 0px;
    	width: 100%;
    	}
		
	</style>
	
	<meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Getting Started: Serving Web Content</title>
</head>
<body>
	<div class="banner">
		<div class="logo">
		<p>CSUMB Moviehouse</p>
		</div>
	</div>


<div class="wrapper">
    <img src="/resources/images/0.jpeg" style="
    height: 400px;
        width: 300px;">
  <p><span th:text="${movie.getName()}">Name</span></p>
</div>
<h1 align="center">


  
  <p><strong>Director: </strong> <span th:text="${movie.getDirector()}">Director</span></p>
  <p><strong>Genre: </strong> <span th:text="${movie.getGenre()}">Genre</span></p>
  <p><strong>Release Date: </strong> <span th:text="${movie.getReleaseDate()}">ReleaseDate</span></p>
</h1>

</body>
</html>
